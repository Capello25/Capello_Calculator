<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
	Calculator
	</title>
	<link rel="stylesheet" type="text/css" href="Boostrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Boostrap/css/Styles.css">
	
</head>
<body>
	<div class="Container">
		<div class="row">
			<div class="col-md-12 ad" id=row1>
				0
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 bd">AC</div>
			<div class="col-md-3 bd">+/-</div>
			<div class="col-md-3 bd">%</div>
			<div class="col-md-3 cd">&#247</div>
		</div>
		<div class="row">
			<div class="col-md-3 bd">7</div>
			<div class="col-md-3 bd">8</div>
			<div class="col-md-3 bd">9</div>
			<div class="col-md-3 cd">X</div>
		</div>
		<div class="row">
			<div class="col-md-3 bd">4</div>
			<div class="col-md-3 bd">5</div>
			<div class="col-md-3 bd">6</div>
			<div class="col-md-3 cd">-</div>
		</div>
		<div class="row">
			<div class="col-md-3 bd">1</div>
			<div class="col-md-3 bd">2</div>
			<div class="col-md-3 bd">3</div>
			<div class="col-md-3 cd">+</div>
		</div>
		<div class="row">
			<div class="col-md-6 bd">0</div>
			<div class="col-md-3 bd">.</div>
			<div class="col-md-3 cd">=</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="Boostrap/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="Boostrap/js/bootstrap.min.js"></script>
</html>
